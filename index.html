<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Names & Phone Numbers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Search Names & Phone Numbers</h1>
    <input type="text" id="searchBox" placeholder="Search by CIF, Name, Address or Phone Number...">
    <button id="searchButton">Search</button>
    <table id="results">
        <thead>
            <tr>
                <th>CIF</th>
                <th>Name</th>
                <th>Address</th>
                <th>Phone Number</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let data = [];

            // Function to fetch only the first 3 JSON files
            function fetchData() {
                const files = ["data.json", "data1.json", "data2.json"];

                Promise.all(files.map(file => 
                    fetch(file)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`Failed to load ${file}: ${response.statusText}`);
                            }
                            return response.json();
                        })
                ))
                .then(jsonData => {
                    // Merge data from the three files
                    data = jsonData.flat();
                    console.log("Data loaded successfully from data.json, data1.json, and data2.json", data);
                })
                .catch(error => {
                    console.error("Error loading data:", error);
                    alert("Failed to load data. Please check that data.json, data1.json, and data2.json are available and properly formatted.");
                });
            }

            // Function to perform search
            function performSearch() {
                if (data.length === 0) {
                    alert("Data is still loading or unavailable.");
                    return;
                }
                const query = document.getElementById("searchBox").value.toLowerCase();
                const results = data.filter(item =>
                    item.CIF.toLowerCase().includes(query) ||
                    item.Name.toLowerCase().includes(query) ||
                    item.Address.toLowerCase().includes(query) ||
                    item.Phone_Number.includes(query)
                );
                displayResults(results);
            }

            // Function to display search results in the table
            function displayResults(results) {
                const resultsTable = document.querySelector("#results tbody");
                resultsTable.innerHTML = results.length > 0 ? results.map(item =>
                    `<tr>
                        <td>${item.CIF}</td>
                        <td>${item.Name}</td>
                        <td>${item.Address}</td>
                        <td>${item.Phone_Number}</td>
                    </tr>`).join("") : "<tr><td colspan='4'>No results found</td></tr>";
            }

            // Event listener for search button
            document.getElementById("searchButton").addEventListener("click", performSearch);

            // Fetch data when the page loads
            fetchData();
        });
    </script>
</body>
</html>
