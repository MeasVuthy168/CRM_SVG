<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ស្វែងរកអតិថិជន</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ស្វែងរកអតិថិជន</h1>
    <input type="text" id="searchBox" placeholder="Search by CIF, Name, Address or Phone Number...">
    <button id="searchButton">Search</button>
    <!-- Search Result Count Label -->
    <div id="resultLabel">Search Results: 0</div>
    
    <table id="results">
        <thead>
            <tr>
                <th data-column="CIF" class="sortable">CIF</th>
                <th data-column="Name" class="sortable">Name</th>
                <th data-column="Address" class="sortable">Address</th>
                <th data-column="Phone_Number" class="sortable">Phone Number</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let data = [];
            let sortOrder = { column: '', direction: 'asc' }; // Track the sorting state

            // Fetch data from JSON files
            function fetchData() {
                const files = [
                    "data.json", "data1.json", "data2.json", "data3.json", "data4.json", 
                    "data5.json", "data6.json", "data7.json", "data8.json", "data9.json"
                ];
                let loadedFiles = 0;

                Promise.all(files.map(file =>
                    fetch(file)
                        .then(response => {
                            if (!response.ok) {
                                console.error(`Error loading ${file}: ${response.status} ${response.statusText}`);
                                throw new Error(`Failed to load ${file}`);
                            }
                            return response.json();
                        })
                        .then(json => {
                            if (Array.isArray(json)) {
                                data = data.concat(json);
                                loadedFiles++;
                            } else {
                                console.error(`Invalid JSON format in ${file}`);
                            }
                        })
                        .catch(error => {
                            console.error(`Error with ${file}:`, error);
                        })
                )).then(() => {
                    if (loadedFiles === 0) {
                        alert("All JSON files failed to load. Check if they exist and are correctly formatted.");
                    } else {
                        console.log(`Successfully loaded ${loadedFiles} JSON files.`);
                    }
                });
            }

            // Perform search
            function performSearch() {
                if (data.length === 0) {
                    alert("Data is still loading or unavailable.");
                    return;
                }
                const query = document.getElementById("searchBox").value.toLowerCase();
                const results = data.filter(item =>
                    item.CIF.toLowerCase().includes(query) ||
                    item.Name.toLowerCase().includes(query) ||
                    item.Address.toLowerCase().includes(query) ||
                    item.Phone_Number.includes(query)
                );
                displayResults(results);
            }

            // Display search results in the table
            function displayResults(results) {
                const resultsTable = document.querySelector("#results tbody");
                const resultLabel = document.getElementById("resultLabel");

                resultLabel.textContent = `Search Results: ${results.length}`;

                // Update the table with the search results
                resultsTable.innerHTML = results.length > 0 ? results.map(item =>
                    `<tr>
                        <td>${item.CIF}</td>
                        <td>${item.Name}</td>
                        <td>${item.Address}</td>
                        <td>${item.Phone_Number}</td>
                    </tr>`).join("") : "<tr><td colspan='4'>No results found</td></tr>";
            }

            // Sort the results based on a column
            function sortTable(column) {
                const isAsc = sortOrder.direction === 'asc';
                const sortedData = [...data].sort((a, b) => {
                    if (a[column] < b[column]) return isAsc ? -1 : 1;
                    if (a[column] > b[column]) return isAsc ? 1 : -1;
                    return 0;
                });

                // Update the sort order for next click
                sortOrder = { column, direction: isAsc ? 'desc' : 'asc' };
                displayResults(sortedData); // Show sorted data
            }

            // Add event listeners for sorting
            const sortableHeaders = document.querySelectorAll(".sortable");
            sortableHeaders.forEach(header => {
                header.addEventListener("click", () => {
                    const column = header.getAttribute("data-column");
                    sortTable(column); // Call the sort function on click
                });
            });

            // Event listener for search button
            document.getElementById("searchButton").addEventListener("click", performSearch);

            // Fetch data when the page loads
            fetchData();
        });
    </script>
</body>
</html>
